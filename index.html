<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">Nike</h2>
        <p class="card-info">Lorem, ipsum dolor.</p>
        <img src="https://img.technews.tw/wp-content/uploads/2022/04/25140538/RTFKT-x-Nike-Dunk-Genesis-CRYPTOKICKS.jpg" alt="erorr" class="card-photo">
        <div class="card-box">
            <p class="box-text">sale</p>
            <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png" alt="erorr" class="box-img">
            <p class="box-price">99$</p>
        </div>
    </div>
    <div class="card-2">
        <h2 class="card-title-2">Nike</h2>
        <p class="card-info-2">Lorem, ipsum dolor.</p>
        <img src="https://www.cnet.com/a/img/resize/bc3c06b1899ce81b218983335627e04c3d984f80/hub/2022/04/29/0ee3cc43-3bbe-412d-88ec-bad1559f9384/nike.png?auto=webp&fit=crop&height=675&width=1200" alt="erorr" class="card-photo-2">
        <div class="card-box-2">
            <p class="box-text-2">sale</p>
            <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png" alt="erorr" class="box-img-2">
            <p class="box-price-2">99$</p>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Назва бренду</th>
                <th>Ціна</th>
                <th>Кількість</th>
                <th>Вартість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nike</td>
                <td>99$</td>
                <td>2</td>
                <td>198$</td>
            </tr>
            <tr>
                <td>Adidas</td>
                <td>99$</td>
                <td>1</td>
                <td>99$</td>
            </tr>
            <tr>
                <td>Puma</td>
                <td>99$</td>
                <td>3</td>
                <td>297$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
